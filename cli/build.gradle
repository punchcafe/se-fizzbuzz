plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'jacoco'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    mavenCentral()
}
jar {
    manifest {
        attributes["Main-Class"] = "dev.punchcafe.sefizzbuzz.cli.App"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


dependencies {
    compile 'io.github.openfeign:feign-core:9.1.0'
    compile 'io.github.openfeign:feign-gson:9.1.0'
    compile 'io.github.openfeign:feign-okhttp:9.1.0'
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'

    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    testImplementation 'org.mockito:mockito-core:2.1.0'
    testImplementation 'io.github.json-snapshot:json-snapshot:1.0.17'
}

application {
    // Define the main class for the application.
    mainClassName = 'dev.punchcafe.sefizzbuzz.cli.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
