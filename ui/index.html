<!DOCTYPE html>
<html>
<head>
<script src="index.js"></script>
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="background_holder"></div>
    <div id="title_holder">
        <img src="assets/fizzbuzz-title.png"/>
    </div>
    <div id="control_panel">
        <div id="left_button" class="inactive_navigation_button">&lt;</div>
        <div id="page_number_container">1</div>
        <div id="right_button" class="active_navigation_button">&gt;</div>
        <div class="separator"></div>
        <select name="page_size" id="page_size_selector">
            <option value="15">15</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="200">200</option>
        </select>
        <p>results per page</p>
    </div>
    <div id="fizz_buzz_container">
    </div>
</body>
